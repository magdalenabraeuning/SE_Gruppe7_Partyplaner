<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Partyplaner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <firebase-ui></firebase-ui>
  <div *ngIf="afAuth.user | async as user">
    <h1>Hello {{ user.displayName }}!</h1>


    <ion-button (click)="addParty()">Party erstellen</ion-button>


    <ion-button (click)="fetch()">fetch</ion-button>

    <ion-list *ngIf="partyData.length !=0">
      <ion-item *ngFor="let item of partyData" (click)="openParty(item)">
        <ion-label>
          <h3>{{item.title}}</h3>
          <h3>{{item.desc}}</h3>
          <h3>{{item.isDone}}</h3>
          <h3>{{item.createdAt}}</h3>
          <h3>ID: {{item.id}}</h3>


        </ion-label>
        <ion-button (click)="updateButton(item.id, item.isDone)">Update
          <ion-icon color="{{item.isDone ? 'success' : 'dark'}}" name="checkbox-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteButton(item.id)">LÃ¶schen</ion-button>
      </ion-item>
    </ion-list>




    <ion-button (click)="signOut()">Sign Out</ion-button>
  </div>
</ion-content>
