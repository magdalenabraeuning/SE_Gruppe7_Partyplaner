<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Partyplaner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank Hello</ion-title>
    </ion-toolbar>
  </ion-header>

  <firebase-ui></firebase-ui>
  <div *ngIf="afAuth.user | async as user">
    <h1>Hello {{ user.displayName }}!</h1>
  

    <ion-button (click)="addParty()">Party erstellen</ion-button>
    <!--Video: 3:00
    https://www.youtube.com/watch?v=j-W1dY5ko2o&ab_channel=codesundar-->

    <ion-button (click)="fetch()">fetch</ion-button> <!--kann weggelassen werden wenn der code nicht in fetch() 
      sondern ionViewDidEnter kommt (wenn nicht die userID als schlÃ¼ssel verwendet wird (ladezeit zu lang))-->

    <ion-list *ngIf="tasks.length !=0">
      <ion-item *ngFor="let item of tasks">
        <ion-label>
          <h3>{{item.key}}</h3>
          <h3>{{item.title}}</h3>
          <p>{{item.desc}}</p>
        </ion-label>

      </ion-item>
    </ion-list>






<ion-button (click)="signOut()">Sign Out</ion-button>
</div>
</ion-content>
