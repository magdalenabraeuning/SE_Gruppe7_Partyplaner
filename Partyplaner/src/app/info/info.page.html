<ion-header>
  <ion-toolbar>
    <ion-title>info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <h3>{{title}}</h3>
    <p>Beschreibung: {{description}}</p>
    <p>Adresse: {{address}}</p>
    <p>Datum: {{date}}</p>
    <p>Uhrzeit: {{time}}</p>
    <p>ID: {{id}}</p>

  </ion-card>

  <ion-card>
    <p>Teilnehmer</p>
    <ion-button (click)="addTeilnehmer(id)">+</ion-button>
    <ion-button (click)="removeTeilnehmer(id)">-</ion-button>
    
    <ion-label *ngFor="let tn of teilnehmerPromise|async">
      <p>{{tn.Teilnehmer}}</p>


    </ion-label>
  </ion-card>
</ion-content>
